<div class="row">
    <div class="col-xs-6">
        <form (ngSubmit)="onSignin(f)" #f="ngForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" 
                name="email" 
                id="email" 
                class="form-control" 
                placeholder="" aria-describedby="helpId"
                required
                ngModel
                email
                #email="ngModel">
                <span *ngIf="!email.valid && email.touched">Please inform a valid email</span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" 
                name="password" 
                id="password" 
                class="form-control" 
                aria-describedby="helpId"
                required
                ngModel
                #password="ngModel">
                <span *ngIf="!password.valid && password.touched">Please inform a valid password</span>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">signin</button>
        </form>
    </div>
</div>
