<div class="row">
    <div class="col-xs-6">
        <form (ngSubmit)="onSignin()" class="form">
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input
                matInput 
                [formControl]="emailFormControl" 
                [errorStateMatcher]="matcher"
                placeholder="Email">
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput 
              [type]="hidePwd ? 'password' : 'text'"
              [formControl]="passwordFormControl" 
              [errorStateMatcher]="matcher">
              <button mat-icon-button matSuffix type='button' (click)="hidePwd = !hidePwd" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePwd">
                <mat-icon>{{hidePwd ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="passwordFormControl.hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>            

            <button mat-raised-button color="primary" [disabled]="!emailFormControl.valid || !passwordFormControl.valid">Login</button>
        </form>
    </div>
</div>
